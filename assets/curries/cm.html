    <h1>Chicken Masala</h1>

    <p>o make Masala Chicken, first thoroughly wash the chicken under running water. Now put it in some warm salted
        water and allow it to rest for 10 minutes and throw the water away and wash again. This helps to remove the
        smell of the chicken.</p>
